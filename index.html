<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Epilogue:wght@500;700&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
 <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Expenses chart component</title>

</head>
<body>
  <div class="main-div">
<div class="first-div">
 <div class="nav-p"><p>My balance</p>
  <h3>$921.48 </h3></div>
  <img src="images/logo.svg" alt="logo">
</div>
<div class="second-div">
  <h2>
    Spending - Last 7 days
  </h2>
  <div class="open-wed hidden">$52.36</div>
  <div class="open-thu hidden">$31.07</div>
  <div class="chart">
  <div class=" bar mon"></div>
  <div class=" bar tue"></div>
  <div class=" bar wed"></div>
  <div class="bar thu"></div>
  <div class="bar fri"></div>
  <div class=" bar sat"></div>
  <div class=" bar sun"></div>
  </div>
  <div class="weekdays">
  <p>mon</p>
    <p>tue</p>
      <p>wed</p>
      <p>thu</p>
      <p>fri</p>
     <p>sat</p>
      <p>sun</p>
  </div>
  <hr>
  <div class="last-div">
    <div>
  <p>Total this month</p>
  <h3>$478.33</h3></div><div>
    <h4>*2.4%</h4>
    <p>from last month</p>
  </div>
</div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">ELEGBEDE STEPHEN</a>.
  </div>
  <script src='script.js'></script>
</body>
</html>
